<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<title>Bootstap Table Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Initial Web Profile For Olaoluwa Makinde">
	<meta name="author" content="Olaoluwa O. Makinde">
	 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">
    <!-- External CSS -->
    <style type="text/css">
    	/*div{
    		border: 2px solid red;
    		/*height: 200px;*/
    	}*/
    </style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 justify-content-center">
				<!-- Carousel -->
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
							    <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
							    <li data-target="#carouselExampleControls" data-slide-to="1"></li>
							    <li data-target="#carouselExampleControls" data-slide-to="2"></li>
							    <li data-target="#carouselExampleControls" data-slide-to="3"></li>
							    <li data-target="#carouselExampleControls" data-slide-to="4"></li>
							</ol>
					  <div class="carousel-inner">
					  	<div class="carousel-item">
					      <img class="d-block w-100" src="images/gallery1.jpeg" alt="Fifth slide">
					      	<div class="carousel-caption d-none d-md-block">
								    <h5 class="display-4">Forest</h5>
								    <p>Take a walk through nature</p>
  							</div>
					    </div>

					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/gallery2.jpg" alt="Fourth slide">
					      	<div class="carousel-caption d-none d-md-block">
								    <h5 class="display-4">Memories Lane</h5>
								    <p>Student taking a walk</p>
  							</div>
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/gallery14.jpeg" alt="Second slide">
					      	<div class="carousel-caption d-none d-md-block">
								    <h5 class="display-1" >Alignment Meeting</h5>
								    <p>Meeting with Madam No Go</p>
  							</div>
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/gallery15.jpeg" alt="Third slide">
					      	<div class="carousel-caption d-none d-md-block">
								    <h5 class="display-4">Library of Congress</h5>
								    <p>Knock yourself out with Books</p>
  							</div>
					    </div>
					    <div class="carousel-item active">
					      <img class="d-block w-100" src="images/gallery13.jpeg" alt="First slide">
					      	<div class="carousel-caption d-none d-md-block">
								    <h5 class="display-4">Student Legs in Library</h5>
								    <p>Why should you cross your legs in the library</p>
  							</div>
					    </div>

					  </div>
					  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>
			</div>
		</div>
	</div>
	
		
	
  	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="bootstrap4/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="bootstrap4/js/popper.js"></script>
    <script type="text/javascript" src="bootstrap4/js/bootstrap.js"></script>

</body>
</html>
