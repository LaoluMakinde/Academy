<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<title>Bootstrap Horital Form Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Initial Web Profile For Olaoluwa Makinde">
	<meta name="author" content="Olaoluwa O. Makinde">
	 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">
    <!-- External CSS -->
    <style type="text/css">
    	div{
    	/*	border: 2px solid red;
    		height: 100px;*/
    	}
    </style>
</head>
<body>
  
 <div class="container-fluid">
 	<div class="row">
 		<div class="col-md-3"></div>
 		<div class="col-md-6">
 	<form class="">
 		<div class="form-group row">
 			<label for="fullname" class="col-sm-2 col-form-label">Fullname</label>
            <div class="col-sm-10">
 			<input type="text" class="form-control" name="fullname" placeholder="Enter your name" >
            </div>
 		</div>
 		<div class="form-group row ">
 			<label for="fullname" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
 			<textarea class="form-control" name="message" class="col-sm-10"></textarea>
            </div>
 		</div>
 		<div class="form-group row">
 			<label for="country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
 			<select class="form-control" name="Country" >
 				<option value="234">Nigeria</option>
 				<option value="234">Ghana</option>
 				<option value="234">Egypt</option>
 				<option value="234">Morrocco</option>
 			</select>
            </div>
            </div>
            <div class="form-group row">
               <label for="city" class="col-sm-2 col-form-label">Cities Visited</label>
               <div class="col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" name="city1" class="form-check-input" id="city1">
                            <label class="form-check-label" for="city1">Lagos</label>   
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="city2" class="form-check-input" id="city2">
                            <label class="form-check-label" for="city2">Ibadan</label>   
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="city3" class="form-check-input" id="city3">
                            <label class="form-check-label" for="city3">Abuja</label>   
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="city4" class="form-check-input" id="city4">
                            <label class="form-check-label" for="city4">Abia</label>   
                    </div>
                   
               </div>
            </div>
            <div class="form-group row">
            <label for="ms" class="col-sm-2 col-form-label">Marital Status</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input type="radio" name="ms" value="1" id="ms1" class="form-check-input">
                    <label class="form-check-label" for="ms1">Married</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="ms" value="2" id="ms2" class="form-check-input">
                    <label class="form-check-label" for="ms2">Single</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="ms" value="3" id="ms3" class="form-check-input">
                    <label class="form-check-label" for="ms3">Seperated</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="ms" value="4" id="ms4" class="form-check-input">
                    <label class="form-check-label" for="ms4">Divorced</label>
                </div>
            </div>
            <!-- <div class="col-sm-10">
                
                <div class="col-sm-10">
                
                <div class="col-sm-10">
                
            </div>
            </div>
            </div> -->
            
        </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
 		
 	</form>
 		</div>
 		<div class="col-md-3"></div>
 </div>
</div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="bootstrap4/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="bootstrap4/js/popper.js"></script>
    <script type="text/javascript" src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
