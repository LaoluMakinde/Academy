<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<title>Bootstrap Class</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Initial Web Profile For Olaoluwa Makinde">
	<meta name="author" content="Olaoluwa O. Makinde">
	 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">
    <!-- External CSS -->
    <style type="text/css">
    	div{
    	/*	border: 2px solid red;
    		height: 100px;*/
    	}
    </style>
</head>
<body>
  
 <div class="container-fluid">
 	<div class="row">
 		<div class="col-md-6">
 			<!-- nav bar -->
 		</div>
 		<div class="col-md-6">
 			<!-- login form -->
 			<form >
 				<div>
 						<br>
 						<br>
 					</div>
 				<div class="form-row">

 					<div class="col-auto">
 						<label class="sr-only" for="email">Email</label>
 						<input type="email" name="email" class="form-control" placeholder="username">
 					</div>
 					<div class="col-auto">
 					<label class="sr-only" for="password">Password</label>
 					<input type="password" name="password" class="form-control" placeholder="password">
 				</div>
 				<div class="col-auto" >
 					<button type="submit" class="btn btn-primary">Login</button>
 				</div>
 				</div>
 				
 			</form>
 		</div>
 	</div>
</div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="bootstrap4/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="bootstrap4/js/popper.js"></script>
    <script type="text/javascript" src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
